<!DOCTYPE html>
<html>
<head>
    <title>Повне завантаження документа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>перевірка документа</h1>
        <input type="text" id="textInput" placeholder="Введіть текст">
        <button id="loadButton">Завантажити</button>
        <p id="message" style="display: none;">Документ повністю завантажено</p>
    </div>

    <script>
        document.getElementById('loadButton').addEventListener('click', function() {
            const inputText = document.getElementById('textInput').value;
            const message = document.getElementById('message');
            if (inputText.trim() !== '') {
                message.style.display = 'block';
            }
        });
    </script>
</body>
</html>
